<body>
    
    <input type="number" id="angkaKesatu">
            <h3>+</h3>
        <input type="number" id="angkaKedua" onchange="tampil()">
            <button onclick="">=</button>
                <br><br><br>
        <input type="number" id="hasil">

    <script>
        function tampil() {
            penampung = parseInt(angkaKesatu.value) + parseInt(angkaKedua.value)
            hasil.value = penampung
       } 
    </script>
